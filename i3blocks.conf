# i3blocks config file
#
command=$SCRIPT_DIR/$BLOCK_NAME
separator_block_width=15
markup=none

[bandwidth]
#INTERFACE=eth0
interval=5
command=$SCRIPT_DIR/bandwidth/bandwidth

[disk]
label=HOME 
#DIR=/mnt/data
interval=30
command=$SCRIPT_DIR/disk/disk

[memory]
label=MEM
interval=30
command=$SCRIPT_DIR/memory/memory

#[ssid]
#command=$SCRIPT_DIR/ssid/ssid
#INTERFACE=wlan0
#interval=3600

[cpu_usage]
label=CPU 
interval=10
min_width=CPU 100.00%
command=$SCRIPT_DIR/cpu_usage/cpu_usage

[load_average]
label=LOAD
interval=10

[arch-update]
command=$SCRIPT_DIR/arch-update/arch-update
interval=3600
markup=pango
LABEL= 

[key_layout]
command=$SCRIPT_DIR/key_layout/key_layout
Label=Layout
interval=30

[volume]
label=♪
command=$SCRIPT_DIR/volume/volume
#label=VOL
interval=once
signal=10
#STEP=5%

[battery]
label=BAT
label=⚡
interval=30
command=$SCRIPT_DIR/battery/battery

[monitors]
command=$SCRIPT_DIR/monitor_manager/monitor_manager
interval=300
#SHOW_ON_OFF=1
#SHOW_NAMES=1
#SHOW_PRIMARY=1
#SHOW_MODE=1
#SHOW_BLANKED=1
#SHOW_DUPLICATE=1
#SHOW_ROTATION=1
#SHOW_REFLECTION=1
#SHOW_BRIGHTNESS=1
#SHOW_BRIGHTNESS_VALUE=0
#SHOW_UP_DOWN=1
#FONT_FAMILY=DejaVu Sans Mono
#FONT_SIZE=11
#CLOSE_TO_BOUNDARY_BUFFER=20
separator=false
[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1


